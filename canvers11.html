<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
*{padding: 0;margin:0;}
body{background: #1b1b1b;}
#div1{width:300px; height: 300px;}
canvas{background: #fff;}
</style>
<script src="./js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
window.onload = function(){
    var flag = false;
    var c = document.getElementById('myCanvas');
    var content = c.getContext('2d');
    
    //二次方贝塞尔曲线
    content.strokeStyle = '#FA7E2A';
    content.beginPath();
    content.moveTo(25,175);
    content.quadraticCurveTo(70,60,170,150);
    content.stroke();
    content.globalCompositeOperation = 'source-over';
    
    //绘制起点、控制点、终点
    content.strokeStyle = 'red';
    content.beginPath();
    content.moveTo(25,175);
    content.lineTo(70,60);
    content.lineTo(170,150);
    content.stroke();
    $(document).mouseup(function(){
        flag = false;
    })
    $(document).mousemove(function(e){
         var x = e.clientX;
        var y = e.clientY;
        if(flag){
            draw(x,y);
        }
        
    })
    $(document).mousedown(function(){
        flag = true;
    })
    function draw(x,y){
         //二次方贝塞尔曲线
        content.clearRect(0,0,300,300);
        content.strokeStyle = '#FA7E2A';
        content.beginPath();
        content.moveTo(25,175);
        content.quadraticCurveTo(x,y,170,150);
        content.stroke();
        content.globalCompositeOperation = 'source-over';
        
        //绘制起点、控制点、终点
        content.strokeStyle = 'red';
        content.beginPath();
        content.moveTo(25,175);
        content.lineTo(x,y);
        content.lineTo(170,150);
        content.stroke();
    }
};
</script>
</head>
<body>
    <div id="div1">
        <canvas id="myCanvas" width="300" height="200"></canvas>
    </div>
</body>
</html>
