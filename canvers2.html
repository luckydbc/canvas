<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="canvers" width="150px" height="150px"></canvas>
    </body>
    <script>
        window.onload =function(){
            var canvers = document.getElementById("canvers");
            var cxt = canvers.getContext('2d');
            cxt.beginPath();
            cxt.moveTo(20,20);
            cxt.lineTo(70,20);
            cxt.lineTo(20,70);
            cxt.closePath();
            cxt.stroke();
            cxt.beginPath();
            cxt.moveTo(30,30);
            cxt.lineTo(50,30);
            cxt.lineTo(30,50);
            cxt.closePath();
            cxt.fill();
        };
    </script>
</html>
