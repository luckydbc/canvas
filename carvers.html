<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="canvers" width="400px" height="300px"></canvas>
    </body>
    <script>
        window.onload =function(){
             var canvas = document.getElementById("canvers");
             if (canvas == null)
             return false;
             var context = canvas.getContext('2d');
             var g1 = context.createRadialGradient(100, 150, 10, 300, 150, 50);
             g1.addColorStop(0.1, 'rgb(0,255,0)');
             g1.addColorStop(0.3, 'rgb(255,0,0)');
             g1.addColorStop(1, 'rgb(0,0,255)');
             context.fillStyle = g1;
             context.fillRect(0, 0, 400, 300);

             context.arc(100,150,10,0,2*Math.PI);
             context.moveTo(350,150);
             context.arc(300,150,50,0,2*Math.PI);
             context.stroke();
        };
    </script>
</html>
