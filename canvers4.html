<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="canvers" width="150px" height="150px"></canvas>
    </body>
    <script>
        window.onload =function(){
            var canvers = document.getElementById("canvers");
            var cxt = canvers.getContext('2d');
            cxt.beginPath();
            cxt.arc(70,70,50,0,Math.PI/2,false);
            cxt.closePath();
            cxt.fill();
            cxt.beginPath();
            cxt.arc(80,80,50,0,Math.PI/2,false);
            cxt.closePath();
            cxt.fill();
            };
    </script>
</html>
