<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="canvers" width="250px" height="300px"></canvas>
    </body>
    <script>
        window.onload =function(){
            var canvers = document.getElementById("canvers");
            var context = canvers.getContext('2d');
             context.fillStyle = "#EEEEFF";
             context.fillRect(0, 0, 400, 300);
             var n = 0;
             var dx = 150;
             var dy = 150;
             var s = 100;
             context.beginPath();
             context.fillStyle = 'rgb(100,255,100)';
             context.strokeStyle = 'rgb(0,0,100)';
             var x = Math.sin(0);
             var y = Math.cos(0);
             var dig = Math.PI / 17*11;             
             for (var i = 0; i < 34; i++) {
                 var x = Math.sin(i * dig);
                 var y = Math.cos(i * dig);
                 context.lineTo(dx + x * s, dy + y * s);
                 context.fill();
                 context.stroke();
             }
             context.closePath();
             context.fill();
             context.stroke();
            };
    </script>
</html>
